<div class="form-container">
  <header class="form-header" [@fadeIn]>
    <h2>Login to Your Account</h2>
  </header>
  <main class="form-main" [@fadeIn]>
    <section class="form-section">
      <form (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p>Don't have an account? <a [routerLink]="['/register']">Create one</a></p>
    </section>
  </main>
</div>
