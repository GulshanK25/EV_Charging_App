<header class="navbar">
  <h1 class="navbar-brand">Post a new add</h1>
  <nav>
    <button class=" btn btn-primary" (click)="backhome()">Back to home  </button>
  </nav>
</header>

<main>
<div class="container">
  <h2>Create a New Ad</h2>
  <form (submit)="post()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="location">Location:</label>
      <input type="text" id="location" [(ngModel)]="location" name="location" required>
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" (change)="onFileChange($event)" required>
    </div>
    <button type="submit" class="btn btn-primary">Post Ad</button>
  </form>
</div>
</main>
