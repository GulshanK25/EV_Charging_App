<header class="navbar">
  <h1 class="navbar-brand">Ad Details</h1>
  <nav>
    <button class="btn btn-primary" (click)="backToHome()">Back to Home</button>
  </nav>
</header>
<main>
  <div class="container" *ngIf="ad">
    <h2>{{ ad.title }}</h2>
    <img [src]="ad.imageUrl" alt="{{ ad.title }}">
    <p>{{ ad.description }}</p>
    <p>Location: {{ ad.location }}</p>
    <button class="btn btn-primary" (click)="contactDealer()">Contact Dealer</button>
  </div>
</main>
