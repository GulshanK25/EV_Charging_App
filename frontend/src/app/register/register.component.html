<div class="page-container">
  <div class="form-container">
    <header class="form-header" [@fadeIn]>
      <h2>Create a New Account</h2>
    </header>
    <main class="form-main" [@fadeIn]>
      <section class="form-section">
        <form (submit)="register()">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
      </section>
    </main>
  </div>
</div>
