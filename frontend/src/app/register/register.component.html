<header class="form-header">
  <h2>Create Your Account</h2>
</header>
<main class="form-main">
  <section class="form-section">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" id="firstname" placeholder="Enter your first name">
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" [(ngModel)]="lastname" name="lastname" class="form-control" id="lastname" placeholder="Enter your last name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="Enter your address">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </section>
</main>
